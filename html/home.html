<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna Food delivery</title>

    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript">
        let orderList = "";
        let itemPrice = 0;
        let orderTotal = 0;
        function displayOrder(selectedItem) {
            itemPrice = parseInt(selectedItem.split('-')[1]);
            orderTotal += itemPrice;
            orderList += selectedItem + "<br>";
            document.getElementById("order-summary-div").innerHTML = orderList + "<br>" + "Order Total is: " + orderTotal;

        }
    </script>
</head>

<body>
    <div class="body-div">
        <div class="banner-div-gap"></div>
        <div class="banner-div">
            <h1>Annapurna Online Restaurants</h1>
        </div>

        <div class="banner-div-gap"> Welcome to Annapurna. A delightful place to order indian food. We offer the top
            restaurants to order food from. We hope you have a great selection </div>
        <br>
        <div class="restaurant-listing-div">

            <div class="restaurant-title-div">Breakfast Restaurant</div>
            <select title="foods" id="hr-select-one" onchange="displayOrder(this.value)">
                <option value="">Choose a Food</option>
                <hr />
                <optgroup label="Breakfast">
                    <option value="Idly - 35">Idly</option>
                    <option value="Poori - 35">Poori</option>
                    <option value="Ragi Java - 20">Ragi Java</option>
                    <option value="Bajji - 30">Bajji</option>
                </optgroup>
            </select>

            <br>
            <div class="restaurant-title-div">Lunch Restaurant</div>
            <select title="foods" id="hr-select-two" onchange="displayOrder(this.value)">
                <option value="">Choose a Food</option>
                <hr />
                <optgroup label="Main course">
                    <option value="Curry one - 30">Curry one</option>
                    <option value="Curry two - 30">Curry two</option>
                    <Option value="Rice - 50">Rice</Option>
                    <option value="Roti - 50">Roti</option>
                </optgroup>
            </select>

            <br>

            <div class="restaurant-title-div">Meals Restaurant</div>
            <select title="foods" id="hr-select-three" onchange="displayOrder(this.value)">
                <option value="">Choose a Food</option>
                <hr />
                <optgroup label="Main course">
                    <option value="Curry one - 30">Curry one</option>
                    <option value="Curry two - 30">Curry two</option>
                    <Option value="Rice - 50">Rice</Option>
                    <option value="Roti - 50">Roti</option>
                </optgroup>
            </select>
        </div>
        <div class="order-div-gap">

            <div id="order-summary-div" class="order-summary-div">Please verify your order below</div>
        </div>
    </div>
</body>

</html>
